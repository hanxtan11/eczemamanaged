{% extends 'blogs/home.html' %}


{% block body %}

{% for post in posts %}

    {% if post.category = {{ cat }} %}

    <div class="card mb-3">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">
              {{ post.content}}
          </p>
          <p class="card-text"><small class="text-muted">
              {{ post.author }}
          </small></p>
        </div>
      </div>


    {% endif %}

{% endfor %}

{% endblock %}
